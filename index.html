<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ 音乐</title>
    <link rel="stylesheet" href="./dist/app.css">
</head>
<body>

    <header id="header">
        <h1>QQ 音乐</h1>
        <img src="images/logo.png" alt="Logo" id="logo">
        <div id="show-player">播放器</div>
    </header>

    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item active" data-role="tab" data-view=".rec-view">推荐</li>
            <li class="nav-item" data-role="tab" data-view=".rank-view">排行榜</li>
            <li class="nav-item" data-role="tab" data-view=".search-view">搜索</li>
        </ul>
    </nav>

    <div class="tab-contents">

        <div class="rec-view">
            <div class="qq-slider" id="slider"></div>
            <div class="radios">
                <h2 class="title">电台</h2>
                <div class="list"></div>
            </div>
            <div class="playlists">
                <h2 class="title">热门歌单</h2>
                <div class="list" id="palylists_list"></div>
            </div>
        </div>

        <div class="rank-view hide">
            <ul class="toplist"></ul>
        </div>

        <div class="hide search-view">
            <div class="search-bar">
                <div class="input-wrap">
                    <input type="text" id="search" placeholder="搜索歌曲、歌单、专辑">
                    <span class="icon-search"></span>
                </div>
            </div>
            <div class="search-results">
                <ul class="song-list"></ul>
            </div>
            <div class="search-loading">
                <i class="loading-icon"></i>
                <div class="loading-text"></div>
                <div class="loading-done hide">已加载全部</div>
            </div>
        </div>
    </div>

    <div id="player">
        <div class="player-container">

            <div class="player-header">
                <img class="album-cover">
                <div class="song-info">
                    <div class="song-name ellipsis"></div>
                    <div class="song-artist ellipsis"></div>
                </div>
                <span class="icon-action icon-play"></span>
            </div>

            <div class="player-lyrics">

            </div>

            <div class="player-footer">
                <div class="icon-list"></div>
                <div class="progress"></div>
                <div class="actions"><a href="#" class="btn-download">下载这首歌</a></div>
            </div>

        </div>
        <div class="player-background"></div>
    </div>


    <script src="./dist/app.js"></script>

</body>
</html>
